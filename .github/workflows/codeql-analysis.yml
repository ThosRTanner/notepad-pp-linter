name: "CodeQL"

on:
  push:
    branches: [master, ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [master]
  schedule:
    - cron: '0 6 * * 4'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      with:
        submodules: recursive

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: actions, c, cpp
      # The default language selection appears to be
      #   languages: go, javascript, csharp, python, cpp, java
      # irrespective of what your repo actually contains.

    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    #- name: Autobuild
    #  uses: github/codeql-action/autobuild@v1

    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö https://git.io/JvXDl

    # ‚úèÔ∏è If the Autobuild fails above, remove it and uncomment the following three lines
    #    and modify them (or add more) to build your code if your project
    #    uses a compiled language

    #- run: |
    #   make bootstrap
    #   make release

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Install NuGet Cli
      uses: nuget/setup-nuget@v1

    - name: Install dependencies
      run: nuget restore

    - name: MSBuild of plugin dll
      working-directory: .\
      # Force the toolset to 143, c++ version to c++20 and clang tidy to off
      # till available and working on github
      # FIXME share this with CI_build.yml somehow
      run: 'msbuild linter.vcxproj /m
                /p:configuration="Debug"
                /p:platform="x64"
                /p:PlatformToolset="v143"
                /p:LanguageStandard=""stdc++20""
                /p:EnableClangTidyCodeAnalysis=false
                /p:PostBuildEventUseInBuild=false'

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
